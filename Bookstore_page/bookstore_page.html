<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="sectionHomePgae" class="bg-container">
            <div>
                <h1 class="top-section-heading">Popular Book</h1>
            </div>
            <div class="my-card d-flex flex-row justify-content-start">
                <div>
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/book-apj-img.png" class="top-section-image" />
                </div>
                <div class="my-card-heading-container my-card d-flex flex-column justify-content-start">
                    <h1 class="images-heading">Wings of Fire</h1>
                    <p class="images-paragraph">An Autobiography of Abdul Kalam</p>
                    <p class="images-paragraph-tag">by Arun Tiwari</p>
                    <button class="btn btn-primary button" onclick="display('sectionAbdulKalam')">Read Now</button>
                </div>
            </div>
            <div>
                <div>
                    <h1 class="bottom-heading">Recommended Books</h1>
                </div>
                <div class="d-flex flex-column justify-content-start">
                    <div class="bottom-card d-flex flex-row justify-content-start">
                        <div>
                            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/book-chetan-bhagat-img.png" class="bottom-images" />
                        </div>
                        <div class="my-card-heading-container">
                            <h1 class="bottom-section-heading">The 3 mistake of my life</h1>
                            <p class="bottom-section-paragraph">Indian author<br />by Chetan Bhagat</p>
                            <button class="btn btn-primary button" onclick="display('sectionMistakeOfLife')">Read Now</button>
                        </div>
                    </div>
                    <div class="bottom-card d-flex flex-row justify-content-start">
                        <div>
                            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/harrypotter-img.png" class="bottom-images" />
                        </div>
                        <div class="my-card-heading-container">
                            <h1 class="bottom-section-heading">Harry Potter</h1>
                            <p class="bottom-section-paragraph">and the Sorcerer's Stone<br />by J.K.Rowling</p>
                            <button class="btn btn-primary button" onclick="display('sectionHarryPotter')">Read Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
